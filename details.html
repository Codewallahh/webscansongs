<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User & Songs Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      min-height: 100vh;
      padding: 0;
    }

    .container {
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .card {
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      background: rgba(255, 255, 255, 0.97);
      color: #1e3c72;
      border: none;
    }

    .card-body {
      padding: 2rem 1.5rem;
    }

    .table-responsive {
      border-radius: 12px;
      overflow-x: auto;
    }

    .table {
      background: white;
      border-radius: 12px;
      margin-bottom: 0;
      color: #1e3c72;
    }

    .table th,
    .table td {
      vertical-align: middle;
      font-size: 1.05rem;
      border-color: #e3e6f0;
    }

    .table th {
      background: #f4f7fa;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    h3.brand-title {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(30, 60, 114, 0.18);
    }

    .copy-icon {
      cursor: pointer;
      margin-left: 10px;
      color: #0d6efd;
    }

    .copy-icon:hover {
      color: #084298;
    }

    @media (max-width: 576px) {
      h3.brand-title {
        font-size: 1.3rem;
        text-align: center;
      }

      .card-body {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="brand-title mb-4">User & Song Details</h3>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered mb-0">
            <thead>
              <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Suggested Song</th>
              </tr>
            </thead>
            <tbody id="detailsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("userDetails") || "{}");
    const table = document.getElementById("detailsTable");

    if (user.name && user.email && user.mobile && user.songname) {
      table.innerHTML = `
        <tr>
          <td>1</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.mobile}</td>
          <td>
            ${user.songname}
            <span class="copy-icon" onclick="copyToClipboard('${user.songname}')">
              ðŸ“‹
            </span>
          </td>
        </tr>
      `;
    } else {
      table.innerHTML = `<tr><td colspan="5" class="text-center">No data found. Please submit the form again.</td></tr>`;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert(`Copied to clipboard: ${text}`);
      }).catch(() => {
        alert("Failed to copy text.");
      });
    }
  </script>
</body>

</html>
