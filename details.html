<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User & Songs Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      padding: 20px;
    }

    .card {
      margin-bottom: 30px;
    }

    .table-responsive {
      background: white;
      border-radius: 8px;
      overflow-x: auto;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    @media (max-width: 576px) {
      h3 {
        font-size: 1.4rem;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="mb-4 text-white">User & Song Details</h3>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered mb-0">
            <thead>
              <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Suggested Song</th>
              </tr>
            </thead>
            <tbody id="detailsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("userDetails") || "{}");
    const table = document.getElementById("detailsTable");

    if (user.name && user.email && user.mobile && user.songname) {
      table.innerHTML = `
        <tr>
          <td>1</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.mobile}</td>
          <td>${user.songname}</td>
        </tr>
      `;
    } else {
      table.innerHTML = `<tr><td colspan="5" class="text-center">No data found. Please submit the form again.</td></tr>`;
    }
  </script>
</body>

</html>
