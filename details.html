<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User & Songs Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 40px;
      background-color: black;
    }

    .card {
      margin-bottom: 30px;
    }

    .text-white {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="mb-4 text-white">User & Song Details</h3>

    <div class="card">
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Suggested Song</th>
            </tr>
          </thead>
          <tbody id="detailsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("userDetails") || "{}");
    const table = document.getElementById("detailsTable");

    if (user.name && user.email && user.mobile && user.songname) {
      table.innerHTML = `
        <tr>
          <td>1</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.mobile}</td>
          <td>${user.songname}</td>
        </tr>
      `;
    } else {
      table.innerHTML = `<tr><td colspan="5">No data found. Please submit the form again.</td></tr>`;
    }
  </script>
</body>
</html>
