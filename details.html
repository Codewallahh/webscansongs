<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User & Songs Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 40px;
            background-color: black;
        }

        .card {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="mb-4">User & Song Details</h3>

        <div class="card">
            <div class="card-body">
                <h5>User Details</h5>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Mobile:</strong> <span id="userMobile"></span></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5>Songs Info</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Song Name</th>
                            <th>Artist</th>
                        </tr>
                    </thead>
                    <tbody id="songTable">
                        <!-- Songs will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load user details
        const userData = JSON.parse(localStorage.getItem("userDetails") || "{}");
        document.getElementById("userName").innerText = userData.name || "N/A";
        document.getElementById("userEmail").innerText = userData.email || "N/A";
        document.getElementById("userMobile").innerText = userData.mobile || "N/A";

        // Dummy song data
        const songs = [
            { name: "Kesariya", artist: "Arijit Singh" },
            { name: "Heeriye", artist: "Jasleen Royal" },
            { name: "Apna Bana Le", artist: "Arijit Singh" },
        ];

        const songTable = document.getElementById("songTable");
        songs.forEach((song, index) => {
            const row = `<tr>
        <td>${index + 1}</td>
        <td>${song.name}</td>
        <td>${song.artist}</td>
      </tr>`;
            songTable.innerHTML += row;
        });
    </script>
</body>

</html>
