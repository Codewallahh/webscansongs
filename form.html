<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suggest a Song</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            }

            .form-container {
                background: white;
                padding: 30px;
                border-radius: 10px;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>

    <body>
        <div class="form-container">
            <h4 class="text-center mb-4">Suggest Your Song</h4>
            <form onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Name" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Instagram Profile Url</label>
                    <input id="instagram" type="url" class="form-control" placeholder="https://www.instagram.com/" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input id="mobile" type="tel" class="form-control" placeholder="Mobile Number" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Song Name</label>
                    <input id="songname" type="text" class="form-control" placeholder="Song Name" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

        <script>
  async function handleSubmit(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const instagram = document.getElementById("instagram").value;
    const mobile = document.getElementById("mobile").value;
    const songname = document.getElementById("songname").value;

    const userData = { name, instagram, mobile, songname };

    try {
      const response = await fetch("http://localhost:3000/submit-song", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      });

      if (response.ok) {
        window.location.href = "thankyou.html";
      } else {
        alert("Error saving data.");
      }
    } catch (err) {
      alert("Server error. Try again later.");
      console.error(err);
    }
  }
</script>

    </body>
</html>
